  <ion-navbar>
    <ion-title>Add New Book</ion-title>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="myInfo.name">
    </ion-input>

      <ion-label floating>Details</ion-label>

    </ion-list>
    <div padding>
  <button ion-button color="secondary" (click) ="insertBook()">
Add a Book
